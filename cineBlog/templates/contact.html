{% extends 'layouts/base.html' %} {% load static %} {% block content %}
<div class="">
  <h1>Contacto</h1>
  <p>
    ¡Estamos aquí para ayudarte! Contáctanos mediante el formulario a
    continuación:
  </p>

  <div class="card p-4 my-4">
    <form
      method="POST"
      enctype="multipart/form-data"
      class="d-flex flex-column"
    >
      {% csrf_token %}

      <div class="row">
        <div class="col-md-6 my-2">
          <label for="id_nombre">Nombre:</label>
          <input
            type="text"
            name="nombre"
            maxlength="100"
            required=""
            id="id_nombre"
            class="form-control"
          />
        </div>
        <div class="col-md-6 my-2">
          <label for="id_email">Email:</label>
          <input
            type="email"
            name="email"
            maxlength="320"
            required=""
            id="id_email"
            class="form-control"
          />
        </div>
        <div class="col-md-6 my-2">
          <label for="id_telefono">Telefono:</label>
          <input
            type="text"
            name="telefono"
            maxlength="20"
            id="id_telefono"
            class="form-control"
          />
        </div>
        <div class="col-md-6 my-2">
          <label for="id_asunto">Asunto:</label>
          <input
            type="text"
            name="asunto"
            maxlength="200"
            required=""
            id="id_asunto"
            class="form-control"
          />
        </div>
        <div class="col-12 my-2">
          <label for="id_mensaje">Mensaje:</label>
          <textarea
            name="mensaje"
            required=""
            id="id_mensaje"
            class="form-control"
            rows="5"
          ></textarea>
        </div>
      </div>

      <button type="submit" class="mt-3 d-flex justify-content-center p-3">
        Enviar
      </button>
    </form>
  </div>
</div>

{% endblock content %}
