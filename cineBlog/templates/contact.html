{% extends 'layouts/base.html' %} {% load static %} {% block content %}
<div class="">
  <h1>Contacto</h1>
  <p>
    ¡Estamos aquí para ayudarte! Contáctanos mediante el formulario a
    continuación:
  </p>

  <div class="card p-4 my-4">
    <form class="d-flex flex-column gap-3">
      <div class="row g-4">
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="name"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="telefono" name="phone" />
        </div>
      </div>
      <div class="row g-4">
        <div class="col-md-6">
          <label for="correo" class="form-label">Correo Electrónico</label>
          <input
            type="email"
            class="form-control"
            id="correo"
            name="email"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="asunto" class="form-label">Asunto</label>
          <input type="text" class="form-control" id="asunto" name="subject" />
        </div>
      </div>
      <div class="row g-4">
        <div class="col-md-12">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea
            class="form-control"
            id="mensaje"
            cols="40"
            rows="10"
            name="message"
            required
          ></textarea>
        </div>
      </div>

      <button
        type="submit"
        class="d-flex justify-content-center px-3 py-3 mt-3"
      >
        Enviar
      </button>
    </form>
  </div>
</div>

{% endblock content %}
