{% extends 'layouts/base.html' %} {% load static %} {% block content %}
<h2>Editar art√≠culo</h2>
<div class="card p-4 my-4">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <label for="id_title">Title:</label>

    <input
      type="text"
      name="title"
      value="{{ edit_form.instance.title }}"
      maxlength="100"
      required=""
      id="id_title"
    />

    <label for="id_description">Description:</label>

    <input
      type="text"
      name="description"
      value="{{ edit_form.instance.description }}"
      maxlength="300"
      id="id_description"
    />

    <label for="id_tags">Tags:</label>

        <select name="tags" required="" id="id_tags">
          {% for category in categories %}
            <option value="{{ category.id }}" {% if category.id == edit_form.instance.tags.id %}selected{% endif %}>
              {{ category.name }}
            </option>
          {% endfor %}
        </select>

    <label for="id_content">Content:</label>

    <textarea name="content" cols="40" rows="10" required="" id="id_content">
      {{ edit_form.instance.content }}
    </textarea>

    <label for="id_image">Image:</label>

    Currently:
    <a href="{{ edit_form.instance.image.url }}"
      >{{ edit_form.instance.image.url }}</a
    ><br />
    Change:
    <input type="file" name="image" accept="image/*" id="id_image" />

    <button type="submit" class="d-flex justify-content-center px-3 py-3 mt-3">
      Editar
    </button>
  </form>
</div>
{% endblock content %}
